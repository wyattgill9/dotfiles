################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-3, 1920x1080@240, 1080x0, 1
monitor = HDMI-A-1, 1920x1080@60, 0x-495, 1 , transform, 1

workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1


################
### KEYBINDS ###
################

bind = SUPER SHIFT, Q, exec, firefox
bind = SUPER SHIFT, Z, exec, rofi -show drun -theme ~/.config/rofi/config1.rasi

# Screenshot
bind = SUPER SHIFT, S, exec, grim - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%H-%M-%S).png | wl-copy && dunstify "Full-screen screenshot taken" -t 1000

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset

# Pinyin 
exec-once = fcitx5

env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,32

exec-once = hyprctl setcursor Adwaita 24


